<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyHive Layout</title>
    <style>
        /* 기본 스타일 */
        body 
        {
            margin: 0;
            font-family: 'Gothic A1', sans-serif;
            background-color: #f9f9f9;
            overflow: hidden;
        }

        .main 
        {
            display: flex;
            height: 100vh;
        }
        
        /* 사이드바 */
        .sidebar 
        {
            width: 20%;
            padding: 15px;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f3f0e9;
        }
        
        /* 로고 */
        .logo 
        {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            gap: 10px;
        }

        .logo img {width: 50px;}
        
        /* 네비게이션 버튼 */
        .nav-buttons button 
        {
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 10px;
            text-align: left;
            transition: color 0.3s;
            color: #333;
            width: 100%;
        }

        .nav-buttons button.active {color: #fbbd08;}

        /* 검색창 */
        .search-container 
        {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input 
        {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-btn 
        {
            padding: 8px;
            border: none;
            background-color: #FEE99C;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .search-btn:hover {background-color: #fbbd08;}
        
        /* 로그인 버튼 */
        .login-btn 
        {
            background-color: #FEE99C;
            border: none;
            padding: 10px 10px;
            margin-bottom: 40px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            color: #333;
            width: 20%;
            text-align: center;
        }

        .login-btn:hover {background-color: #fbbd08;}

        .content-wrapper 
        {
            width: 80%;
            margin-left: 20%;
            height: 100vh;
            overflow-y: auto;
            padding: 50px 100px;
        }
        
        /* 클래스 그리드 */
        .grid-container
        {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4열 그리드 */
            gap: 20px;
            width: 100%;
            align-items: start;
            margin-bottom: 150px;
        }

        .grid-item
        {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .grid-item:hover
        {
            background-color: #FEE99C;
            transform: scale(1.05);
        }

        .grid-item img
        {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .grid-title 
        {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* 커뮤니티 이미지 콘텐츠 */
        .content 
        {
            width: 80%;
            padding-left: 130px;
            padding-right: 200px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            margin-bottom: 150px;
        }

        .content img 
        {
            width: 100%;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .content img:hover {transform: scale(1.05);}

        /* 페이지별 섹션 숨기기 */
        .section {display: none;}

        .section.active {display: block;}
    </style>
</head>
<body>

    <!-- JavaScript: 버튼 활성화, 검색 기능 -->
    <script>
        function switchSection(sectionId) {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            document.getElementById(sectionId).classList.add('active');

            const buttons = document.querySelectorAll('.nav-buttons button');
            buttons.forEach(button => button.classList.remove('active'));

            const button = document.getElementById(sectionId + '-btn');
            if (button) button.classList.add('active');
        }
        
        function performSearch() {
        const query = document.querySelector('.search-input').value;
        if (query) 
            alert(`'${query}' 검색 결과입니다.`);
        else 
            alert('검색어를 입력하세요.');
        }
    </script>
