<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>클래스 상세 정보</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .class-info {
            margin: 20px 0;
        }
        .instructor-info {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }
        .instructor-info img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .apply-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">마들렌 만들기 클래스</h2>
            <div class="instructor-info">
                <img src="https://via.placeholder.com/50" alt="대표 사진">
                <p class="card-text">강의자: 홍길동 <i class="fas fa-crown"></i></p>
            </div>
            <div class="class-info">
                <p>클래스 설명</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>강의 주제:</strong> 마들렌 만드는 법</li>
                <li class="list-group-item"><strong>강의 내용:</strong> 마들렌 레시피, 만드는 과정 설명</li>
                <li class="list-group-item"><strong>가격:</strong></span> 25,000원</li>
            </ul>
            <div class="apply-button">
                <button type="button" class="btn btn-success btn-lg btn-block">수강신청 하기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
