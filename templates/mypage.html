<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: 'Gothic A1', sans-serif;
            background-color: #f9f9f9;
        }
        .main {
            display: flex;
            height: 100vh;
        }
        /* 사이드바 */
        .sidebar {
            width: 20%;
            padding: 15px;
            border-right: 1px solid #ddd;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f3f0e9;
            z-index: 1000;
        }

        /* 로고 */
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 50px;
            gap: 10px;
        }
        .logo img {
            width: 50px;
        }
        /* 네비게이션 버튼 */
        .nav-buttons a {
            display: block;
            background: none;
            text-decoration: none;
            color: #333;
            padding: 10px;
            font-weight: 600;
            font-size: 19px;
            transition: color 0.3s;
        }
        .nav-buttons a.active {
            color: #fbbd08;
        }
        /* 검색창 */
        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-btn {
            padding: 8px;
            border: none;
            background-color: #FEE99C;
            border-radius: 5px;
            cursor: pointer;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .search-btn:hover {
            background-color: #fbbd08;
        }
        .content-wrapper {
            margin-left: 20%;
            margin-right: 15%;
            padding: 20px 50px;
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* 클래스 그리드 */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2열 그리드 */
            gap: 20px;
        }
        .grid-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid #ddd;
        }
        .grid-item:hover {
            background-color: #FEE99C;
            transform: scale(1.05);
        }
        .grid-item p {
            margin: 10px 0 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        /* 프로필 섹션 */
        .profile {
            width: 15%;
            padding: 15px;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            z-index: 1000;
            align-items: center;
        }
        .profile img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            text-align: center;
        }
        .profile-info .id {
            font-size: 20px;
            font-weight: bold;
        }
        .profile-info .description {
            font-size: 14px;
            color: #666;
        }
        .profile-info a {
            font-size: 14px;
            text-decoration: none;
            color: #666;
        }
        .profile-info a:hover {
            color: #333;
        }
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 400px;
            text-align: start;
        }
        .profile-actions a {
            text-decoration: none;
            color: #666;
            font-size: 16px;
            transition: color 0.3s;
        }
        .profile-actions a:hover {
            color: #333;
        }
        /* 페이지 제목 스타일 */
        .page-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .page-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0 10px;
        }
    </style>
</head>
<body>
    <!-- 메인 레이아웃 -->
    <div class="main">
        <!-- 사이드바 -->
        <div class="sidebar">
            <!-- 로고 -->
            <div class="logo">
                <img src="C:\Users\seeun\OneDrive\바탕 화면\플밍2\로고글씨없는버전.png" alt="HobbyHive">
                <span style="font-size: 24px; font-weight: bold;">HOBBYHIVE</span>
            </div>
            <!-- 검색창 -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="관심 있는 취미를 검색하세요">
                <button class="search-btn">검색</button>
            </div>
            <!-- 네비게이션 버튼 -->
            <div class="nav-buttons">
                <a href="#">클래스</a>
                <a href="#">커뮤니티</a>
                <a href="#" class="active">마이페이지</a>
            </div>
        </div>
        <!-- 콘텐츠 영역 -->
        <div class="content-wrapper">
            <!-- 프로필 섹션 -->
            <div class="profile">
                <img src="C:\Users\seeun\OneDrive\바탕 화면\플밍2\기본프로필사진.png" alt="Profile Picture">
                <div class="profile-info">
                    <a href="#">(id) admin</a>
                    <a href="#">베이킹 꿈나무(수식어)</a>
                </div>
                <div class="profile-actions">
                    <a href="#">프로필 수정</a>
                    <a href="#">아이디 변경</a>
                    <a href="#">비밀번호 변경</a>
                    <a href="#">즐겨찾기</a>
                    <a href="#">고객센터</a>
                </div>
            </div>
            <!-- 클래스 섹션 -->
            <div>
                <div class="page-title">(베이킹 꿈나무) (인성)의 페이지</div>
                <div class="page-subtitle">베이킹 꿈나무(수식어) 뭐라뭐라저라저라 ^^</div>
                <h2 class="section-title">수강 중인 클래스</h2>
                <div class="grid-container">
                    <div class="grid-item">
                        <div style="width: 150px; height: 150px; background: #ccc; margin: 0 auto;"></div>
                        <p>클래스 1</p>
                    </div>
                    <div class="grid-item">
                        <div style="width: 150px; height: 150px; background: #ccc; margin: 0 auto;"></div>
                        <p>클래스 2</p>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="section-title">즐겨찾기</h2>
                <div class="grid-item">
                    <div style="width: 150px; height: 150px; background: #ccc; margin: 0 auto;"></div>
                    <p>클래스 1</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
