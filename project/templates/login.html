<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>HOBBYHIVE 로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: 'Gothic A1', sans-serif;
        }
        /* 로그인 화면 */
        .login-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 로고 */
        .login-container img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        /* 아이디, 비밀번호 입력창 */
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        
        /* 로그인 버튼 */ 
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #FEE99C;
            color: #333;
            border: none;
            border-radius: 5px;
            font-size: 25px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #bfb89f;
        }

        .signup {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .signup a {
            color: #333;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- 로고 이미지 -->
        <img src="/static/logo1.png" alt="HOBBYHiVE 로고">
        
        <!-- 로그인 입력 폼 -->
        <input type="text" id="login-id" placeholder="아이디 입력">
        <input type="password" id="login-password" placeholder="비밀번호 입력">
        
        <!-- 로그인 버튼 -->
        <button id="login-button">로그인</button>
        
        <!-- 회원가입 링크 -->
        <div class="signup">
            <a href="sign_up.html">회원가입</a> <!-- 회원가입을 클릭하면 sign_up.html로 이동 -->
        </div>
    </div>
    
    <!-- JavaScript 코드 추가 -->
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const id = document.getElementById('login-id').value;
            const password = document.getElementById('login-password').value;
        
            if (id === "" || password === "") {
                alert("아이디와 비밀번호를 입력해주세요.");
                return;
            }
        
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ id: id, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect;  // 로그인 성공 시 서버에서 받은 경로로 이동
                } else {
                    alert("아이디나 비밀번호를 확인해주세요.");
                    document.getElementById('login-id').value = "";
                    document.getElementById('login-password').value = "";
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
